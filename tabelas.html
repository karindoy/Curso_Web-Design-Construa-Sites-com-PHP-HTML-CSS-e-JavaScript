<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>tabela</title>
</head>

<body>
    <p>
        <'table'>
        <'tr'> table row
        <'th'> table header
        <'td'> table cell
        <'/table'> </p>
    <table>
        <tr>
            <th>coluna 1</th>
            <th> coluna 2</th>
            <th> coluna 3</th>
        </tr>

        <tr>
            <td>1, 1</td>
            <td>1, 2</td>
            <td>1, 3</td>
        </tr>
        <tr>
            <td>2, 1</td>
            <td>2, 2</td>
            <td>2, 3</td>
        </tr>
        <tr>
            <td>3, 1</td>
            <td>3, 2</td>
            <td>3, 3</td>
        </tr>
    </table>
</body>

</html>
