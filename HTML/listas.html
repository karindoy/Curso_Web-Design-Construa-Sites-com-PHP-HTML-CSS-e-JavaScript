<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8" />
    <title>listas</title>
</head>

<body>
    <h1>listas desordenadas</h1>
    <ul>
        <li>primeiro</li>
        <li>segundo</li>
        <li>terceiro</li>
        <li>quarto</li>
        <li>quinto</li>
    </ul>

    <h1>listas ordenadas</h1>
    <ol>
        <li>primeiro</li>
        <li>segundo</li>
        <li>terceiro</li>
        <li>quarto</li>
        <li>quinto</li>
    </ol>
</body>

</html>
